<html>
    <head>
        <title>Meet Logon</title>
	<meta charset="UTF-8">
        <meta name="description" content="BPHC Google Meet Logon Helper">
        <meta name="keywords" content="HTML, CSS, Javascript, Google Meet Helper, BPHC">
        <meta name="author" content="Nihar Bansal">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="./script.js" type="text/javascript" defer></script>
        <script src="https://kit.fontawesome.com/53df90b9c1.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <header>
            <h1 class="heading_page">BPHC Google Meet Logon</h1>
            <h2 class="date_time_holder"></h2>
        </header>
        <!-- <div class="shadow"></div> -->
        
        <div class="buttons">
            <button class="button_regis">
                Register
            </button>

            <button class="button_log">
                Logon
            </button>
        </div>

        <main>
            <section class="register">
                <p>This will be used to Register classes.</p>
                <!-- <input type="time" class="time_1" placeholder="TIME(IST) 24hrs">
                <input type="text" class="link_1" placeholder="LINK"> -->
                
                <div class="datalists">
                    <label for="course-list">Course: </label>
                    
                    <!-- datalist for  courses-->
                    <input list="course-list" class="dl dl0" required>  <!-- req will work only with form-->
                    <datalist id="course-list">
                    </datalist>
                    <i class="fas fa-plus-circle"></i>
                    
                </div>
            
                <div class="submit_regis_wrapper">
                    <button type="submit" class="regis-submit">Submit</button>
                </div>

                <div class="confirmation"></div>

            </section>

            <section class="logon">
                <p>This will be used to log into classes.</p>

                
            </section>
        </main>


        <footer>
            Made with <span>&hearts;</span> by Nihar Bansal.
        </footer>

       <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
       <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>

            https://firebase.google.com/docs/web/setup#available-libraries -->

        <script>
        // Your web app's Firebase configuration
        
        </script>

       
    </body>
</html>
